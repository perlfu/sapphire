bison.exe=c:/cygwin/bin/bison.exe
c++.exe=c:/cygwin/bin/g++.exe
c++.args=-w -pipe -ggdb3 -O -fPIC
c.exe=c:/cygwin/bin/gcc.exe
c.args=${c++.args}
shld.args=${c++.args} -shared
perl.exe=c:/cygwin/bin/perl.exe
bash.exe=c:/cygwin/bin/bash.exe

# optional unless downloading and installing classpath or gcspy
make.exe=c:/cygwin/bin/make.exe

# optional unless downloading and installing classpath
tar.exe=c:/cygwin/bin/tar.exe
cvs.exe=c:/cygwin/bin/cvs.exe
autoconf.exe=c:/cygwin/bin/autoconf.exe

# required for running tests
awk.exe=c:/cygwin/bin/awk.exe
