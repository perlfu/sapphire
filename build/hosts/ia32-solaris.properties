bison.exe=/opt/csw/bin/bison
c++.exe=/usr/sfw/bin/g++
c++.args=-I/usr/X11/include -pipe -ggdb  -fPIC -lnsl -lsocket
c.exe=/usr/sfw/bin/gcc
c.args=-I/usr/X11/include ${c++.args}
shld.args=${c++.args} -shared
perl.exe=/usr/bin/perl
bash.exe=/usr/bin/bash

# optional unless downloading and installing classpath or gcspy
make.exe=/opt/csw/bin/gmake

# optional unless downloading and installing classpath
tar.exe=/opt/csw/bin/gtar
cvs.exe=/usr/bin/cvs
autoconf.exe=/usr/bin/autoconf

# required for running tests
awk.exe=/opt/csw/bin/awk
