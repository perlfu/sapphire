bison.exe=/usr/bin/bison
c++.exe=/usr/bin/g++
c++.args=-m64 -w -g -O -DSIZE_VOID_P=8
c.exe=/usr/bin/gcc
c.args=${c++.args}
shld.args=${c++.args} -shared
