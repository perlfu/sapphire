target.arch=ia32
target.os=Solaris
target.bootimage.code.address=0x25000000
target.bootimage.data.address=0x21000000
target.bootimage.rmap.address=0x28000000
target.max-mappable.address=0xb0000000
target.address.size=32
target.dll-ext=.so
target.dll-prefix=lib
target.jni-suffix=${target.dll-ext}
target.arch.sse2=full
target.arch.hw_fsqrt=true
