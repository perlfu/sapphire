target.arch=ppc
target.os=Linux
target.bootimage.code.address=0x35000000
target.bootimage.data.address=0x31000000
target.bootimage.rmap.address=0x38000000
target.max-mappable.address=0x80000000
target.address.size=32
target.dll-ext=.so
target.dll-prefix=lib

# SMP is not supported on PowerPC/Linux.
# The pthread library doesn't play nicely with RVM since it wants to
# mask the bottom bits of stackpointer to find phtread local storage.
config.single.virtual.processor=1
config.intercept.blocking.system-calls=0
config.include.gcspy-stub=1
