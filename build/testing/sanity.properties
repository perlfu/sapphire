test.set.performance=SPECjvm98 SPECjbb2005
test.set.short=basic gctest opttests jBYTEmark CaffeineMark javalex
test.set.medium=${test.set.short} jni xerces soot dacapo ipsixql SPECjbb2000 ${test.set.performance}
# Unused
test.set.jgf=jgf jgf-threads

# Should include ExtremeAssertionsOptAdaptiveCopyMS and should exclude BaseBaseGCTrace
test.runs=prototype prototype-opt development development_Opt_0 development_Opt_1 development_Opt_2 production BaseBaseCopyMS BaseBaseMarkSweep BaseBaseSemiSpace BaseBaseGenCopy BaseBaseCopyMSUP FullAdaptiveCopyMS FullAdaptiveMarkSweep BaseBaseGCTrace

test.run.prototype.tests=${test.set.medium}

test.run.prototype-opt.tests=${test.set.medium}

test.run.development.tests=${test.set.medium}

test.run.development_Opt_0.name=Opt_0
test.run.development_Opt_0.configuration=development
test.run.development_Opt_0.tests=${test.set.short}
test.run.development_Opt_0.test.mode=performance
test.run.development_Opt_0.test.rvm.extra.args=-X:aos:enable_recompilation=false -X:aos:initial_compiler=opt -X:irc:O0

test.run.development_Opt_1.name=Opt_1
test.run.development_Opt_1.configuration=development
test.run.development_Opt_1.tests=${test.set.short}
test.run.development_Opt_1.test.mode=performance
test.run.development_Opt_1.test.rvm.extra.args=-X:aos:enable_recompilation=false -X:aos:initial_compiler=opt -X:irc:O1

test.run.development_Opt_2.name=Opt_2
test.run.development_Opt_2.configuration=development
test.run.development_Opt_2.tests=${test.set.short}
test.run.development_Opt_2.test.mode=performance
test.run.development_Opt_2.test.rvm.extra.args=-X:aos:enable_recompilation=false -X:aos:initial_compiler=opt -X:irc:O2

test.run.production.tests=${test.set.medium}

test.run.BaseBaseCopyMS.tests=${test.set.medium}

test.run.BaseBaseMarkSweep.tests=${test.set.medium}

test.run.BaseBaseSemiSpace.tests=${test.set.medium}

test.run.BaseBaseGenCopy.tests=${test.set.medium}

test.run.BaseBaseCopyMSUP.tests=${test.set.short}

test.run.FullAdaptiveCopyMS.tests=${test.set.medium}

test.run.FullAdaptiveMarkSweep.tests=${test.set.medium}

test.run.ExtremeAssertionsOptAdaptiveCopyMS.tests=${test.set.short}

test.run.BaseBaseGCTrace.tests=gctracingtest

exclude.test.basic.test.org.jikesrvm.basic.core.threads.TestSuspend=true
exclude.test.dacapo.eclipse=true
